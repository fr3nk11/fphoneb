<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Phone Admin Dashboard</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #34a853;
            --text-color: #202124;
            --background-light: #f5f5f5;
            --background-white: #ffffff;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-light);
            display: flex;
            overflow-x: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: width var(--transition-speed) ease;
            overflow-x: hidden;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            padding: 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .sidebar-logo img {
            width: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .sidebar-menu {
            list-style: none;
            padding: 20px 0;
        }

        .sidebar-menu li {
            padding: 10px 20px;
            transition: background-color var(--transition-speed);
        }

        .sidebar-menu li:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            gap: 15px;
        }

        .sidebar-menu ion-icon {
            font-size: 1.5rem;
        }

        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            transition: margin-left var(--transition-speed) ease;
            padding: 20px;
        }

        .main-content.expanded {
            margin-left: 80px;
            width: calc(100% - 80px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--background-white);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: var(--background-white);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform var(--transition-speed);
        }

        .stat-card:hover {
            transform: scale(1.05);
        }

        .recent-data {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .recent-orders, .recent-customers {
            background-color: var(--background-white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--background-light);
        }

        @media (max-width: 1024px) {
            .quick-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .recent-data {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="/img/logo1.jpg" alt="F-Phone Logo">
            F-Phone
        </div>
        <ul class="sidebar-menu">
            <li><a href="#"><ion-icon name="home-outline"></ion-icon> Dashboard</a></li>
            <li><a href="#"><ion-icon name="people-outline"></ion-icon> Customers</a></li>
            <li><a href="#"><ion-icon name="analytics-outline"></ion-icon> Analytics</a></li>
            <li><a href="#"><ion-icon name="lock-closed-outline"></ion-icon> Security</a></li>
            <li><a href="/login/login.html"><ion-icon name="log-out-outline"></ion-icon> Sign Out</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="search">
                <input type="text" placeholder="Search..." style="padding: 10px; width: 300px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div class="user-profile">
                <img src="/img/logo.jpg" alt="User" style="width: 40px; height: 40px; border-radius: 50%;">
            </div>
        </div>

        <div class="quick-stats">
            <div class="stat-card">
                <div>
                    <h3>0</h3>
                    <p>Total Views</p>
                </div>
                <ion-icon name="eye-outline" style="color: var(--primary-color)"></ion-icon>
            </div>
            <div class="stat-card">
                <div>
                    <h3>0</h3>
                    <p>Total Orders</p>
                </div>
                <ion-icon name="cart-outline" style="color: var(--secondary-color)"></ion-icon>
            </div>
            <div class="stat-card">
                <div>
                    <h3>0</h3>
                    <p>Users</p>
                </div>
                <ion-icon name="person-outline" style="color: #ff5722"></ion-icon>
            </div>
            <div class="stat-card">
                <div>
                    <h3>$0</h3>
                    <p>Revenue</p>
                </div>
                <ion-icon name="cash-outline" style="color: #4caf50"></ion-icon>
            </div>
        </div>

        <div class="recent-data">
            <div class="recent-orders">
                <h2>Recent Orders</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Payment</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Order data will be dynamically added -->
                    </tbody>
                </table>
            </div>
            <div class="recent-customers">
                <h2>Recent Customers</h2>
                <table>
                    <!-- Customer data will be dynamically added -->
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        // Toggle sidebar
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        
        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        }

        // You can attach this to a button or toggle icon
        // For example: document.querySelector('.toggle-btn').addEventListener('click', toggleSidebar);
    </script>
</body>
</html>
