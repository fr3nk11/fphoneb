<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F-PhoneðŸ“±</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="video-container">
    <video class="background-video" autoplay muted>
      <source src="/mp4/loginvideo1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    
    <div class="overlay"></div>
    
    <div class="logo-container">
      <div class="logo">
        <span class="logo-text"></span>
        <span class="logo-icon"></span>
      </div>
    </div>
    
    <div class="login-container">
      <!-- Login Form -->
      <div id="login-form" class="login-form">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to continue your experience</p>
        
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required>
          </div>
        </div>
        
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
        </div>
        
        <p id="error-message" class="error-message"></p>
        
        <div class="options-row">
          <div class="checkbox-group">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember Me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        
        <!-- Lidhja me Home.html -->
        <a href="/home/home.html" class="button-link">
          <button id="sign-in-btn" class="sign-in-button">
            Sign In <i class="fas fa-arrow-right"></i>
          </button>
        </a>
        
        <div class="separator">
          <span>OR</span>
        </div>
        
        <a href="/guesthome/guesthome.html" class="button-link">
          <button class="guest-button">
            <i class="fas fa-user"></i> Enter as Guest
          </button>
        </a>
        
        <p class="signup-link">
          Not registered yet? <a href="#" id="signup-link">Create an account</a>
        </p>
      </div>
      
      <!-- Sign Up Form (Hidden by default) -->
      <div id="signup-form" class="login-form" style="display: none;">
        <h2>Create Account</h2>
        <p class="subtitle">Join the F-Phone community</p>
        
        <div class="input-group name-group">
          <div class="input-icon half">
            <i class="fas fa-user"></i>
            <input type="text" id="first-name" placeholder="First Name" required>
          </div>
          <div class="input-icon half">
            <i class="fas fa-user"></i>
            <input type="text" id="last-name" placeholder="Last Name" required>
          </div>
        </div>
        
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="signup-email" placeholder="Email" required>
          </div>
        </div>
        
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="signup-password" placeholder="Password" required>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
        </div>
        
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <i class="fas fa-eye-slash toggle-password"></i>
          </div>
        </div>
        
        <div class="checkbox-group terms">
          <input type="checkbox" id="agree">
          <label for="agree">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>
        
        <p id="signup-error-message" class="error-message"></p>
        
        <button id="signup-btn" class="sign-in-button">
          Create Account <i class="fas fa-arrow-right"></i>
        </button>
        
        <p class="signup-link">
          Already have an account? <a href="#" id="login-link">Sign in</a>
        </p>
      </div>
    </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
